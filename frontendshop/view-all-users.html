<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Users - UpDownShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/view-all-users.js"></script>
  <style>
    body { background: #f8f9fa; }
    .rounded-circle { object-fit: cover; }
    .user-photo { width: 60px; height: 60px; }
    .table th, .table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">All Users</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle" id="usersTable">
        <thead class="table-dark">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Email</th>
            <th>Title</th>
            <th>Address</th>
            <th>Town</th>
            <th>Zip Code</th>
            <th>Phone</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <!-- Users will be loaded here by JS -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
