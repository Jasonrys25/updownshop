<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UpDownShop - Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/profile.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body { background: #f8f9fa; }
    .navbar-brand { font-weight: bold; letter-spacing: 1px; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,0.07); border-radius: 12px; transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 6px 24px rgba(0,0,0,0.12); }
    .btn-primary, .btn-success, .btn-warning, .btn-danger { border-radius: 20px; padding-left: 24px; padding-right: 24px; }
    .form-control, .btn { border-radius: 20px; }
    .table th, .table td { vertical-align: middle; }
    .alert { border-radius: 20px; }
    .product-title { font-size: 1.2rem; font-weight: 600; color: #333; }
    .product-price { color: #007bff; font-size: 1.1rem; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">UpDownShop</a>
      <div>
        <a class="nav-link d-inline text-white" href="shop.html" id="navShop">Shop</a>
        <a class="nav-link d-inline text-white" href="cart.html" id="navCart">Cart</a>
        <a class="nav-link d-inline text-white" href="profile.html" id="navProfile">Profile</a>
        <button class="btn btn-outline-light btn-sm ms-2" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>
  <div class="container" id="profileContent">
    <div class="mb-3 text-center">
      <img id="staticProfileImg" src="https://via.placeholder.com/140" alt="Profile Photo" class="rounded-circle border border-3 border-primary shadow" style="width:140px;height:140px;object-fit:cover;display:none;">
    </div>
    <!-- Profile will be loaded here by profile.js -->
  </div>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2024 UpDownShop. All rights reserved.
  </footer>
</body>
</html>
