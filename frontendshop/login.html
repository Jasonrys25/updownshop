<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UpDownShop - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/login.js"></script>
  <style>
    body { background: #f8f9fa; }
    .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 32px 24px; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); }
    .login-title { font-weight: bold; margin-bottom: 24px; text-align: center; }
    .btn-primary { border-radius: 20px; padding-left: 24px; padding-right: 24px; }
    .form-control { border-radius: 20px; }
    .alert { border-radius: 20px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Login to UpDownShop</h2>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>
    <div id="result" class="mt-3"></div>
    <p class="mt-3 text-center">Don't have an account? <a href="registration.html">Register here</a></p>
  </div>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2024 UpDownShop. All rights reserved.
  </footer>
</body>
</html>
