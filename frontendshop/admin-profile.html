<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile - UpDownShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin-profile.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f8f9fa; }
    .navbar-brand { font-weight: bold; letter-spacing: 1px; }
    .card { box-shadow: 0 2px 8px rgba(0,0,0,0.07); border-radius: 12px; transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px) scale(1.02); box-shadow: 0 6px 24px rgba(0,0,0,0.12); }
    .btn-primary, .btn-success, .btn-warning, .btn-danger { border-radius: 20px; padding-left: 24px; padding-right: 24px; }
    .form-control, .btn { border-radius: 20px; }
    .alert { border-radius: 20px; }
    .profile-title { font-size: 1.5rem; font-weight: 600; color: #222; margin-bottom: 1.5rem; text-align: center; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="admin.html">UpDownShop Admin</a>
      <div class="dropdown ms-auto">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="adminDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-person-circle"></i> <span id="adminName">Admin User</span> <i class="bi bi-caret-down-fill"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="adminDropdown">
          <li><a class="dropdown-item" href="#" id="viewProfileBtn"><i class="bi bi-person"></i> View Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#" id="logoutBtnDropdown"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" id="adminProfileContent">
    <!-- Admin profile will be loaded here by admin-profile.js -->
  </div>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2024 UpDownShop. All rights reserved.
  </footer>
</body>
</html>
